<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Tic-Tac-Toe</title>
</head>
<body>
  <h2>Responsive Tic-Tac-Toe</h2>
  <div class="center_board">
    <div id="gameboard">
      <div data-pos = "0"></div>
      <div data-pos = "1"></div>
      <div data-pos = "2"></div>
      <div data-pos = "3"></div>
      <div data-pos = "4"></div>
      <div data-pos = "5"></div>
      <div data-pos = "6"></div>
      <div data-pos = "7"></div>
      <div data-pos = "8"></div>
    </div>
  </div>
  <p>Please enter your names, then press "Start"</p>
  <div class="button_area">
    <ul>
      <li>
        <label for="player1">Player 1 (X):</label>
        <input type="text" name="player1" id="player1">
      </li>
      <li>
        <label for="player2">Player 2 (O):</label>
        <input type="text" name="player2" id="player2">
        <select name="comp_type" id="comp_type">
          <option value="supereasy">Super Easy</option>
          <option value="superhard">Super Hard</option>
        </select>
      </li>
      <li>
        <label for="is_computer2">Computer?</label>
        <input type="checkbox" id="is_computer2" name="is_computer2">
      </li>
    </ul>
  </div>
  <div class="button_area">
    <button type="button" class="start">Start</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
